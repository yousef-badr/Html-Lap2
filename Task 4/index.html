<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Information Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>User Information Form</h2>
    <form id="userForm" action="display.html">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" pattern="[A-Za-z]+" required oninvalid="setCustomValidity('please enter charaters from a-z.')">

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required oninvalid="setCustomValidity('please enter a number')">

      <button type="submit" onclick="saveUserInfo()">Save Information</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
